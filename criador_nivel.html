<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Criador de N√≠veis</title>

<style>
body {
				margin: 0;
				background: #121212;
				font-family: Arial, sans-serif;
				color: #fff;
				display: flex;
				justify-content: center;
			}

			#game {
				width: 100%;
				max-width: 480px;
				padding: 20px;
			}

			#rods {
				display: flex;
				gap: 12px;
				flex-wrap: wrap;
				justify-content: center;
				align-items: flex-end;
				margin-top: 20px;
			}

			.rod {
				width: 52px;
				height: 170px;
				border: 3px solid #444;
				border-radius: 14px;
				display: flex;
				flex-direction: column-reverse;
				padding: 6px;
				box-sizing: border-box;
			}
	
.rod.selected {
				border-color: #fff;
			}

			.block {
				width: 100%;
				height: 36px;
				border-radius: 8px;
				margin-top: 4px;
			}
	
.controls {
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:20px;
}

input, select, button {
  padding:8px;
  border-radius:6px;
  border:none;
}


</style>
</head>

<body>

<h2>üéõÔ∏è Criador de N√≠veis</h2>
<div id="game">
			<div class="hud-container">
				<div class="controls">
  <input id="levelName" placeholder="Nome do n√≠vel">
  <input id="author" placeholder="Seu nickname">

  <input type="number" id="rodCount" min="2" max="10" value="3">
  <input type="number" id="maxBlocks" min="1" max="6" value="4">

  <select id="colorSelect">
    <option value="red">Vermelho</option>
    <option value="blue">Azul</option>
    <option value="green">Verde</option>
    <option value="yellow">Amarelo</option>
    <option value="purple">Roxo</option>
    <option value="orange">Laranja</option>
  </select>

  <button onclick="createRods()">Criar Hastes</button>
  <button onclick="exportLevel()">üíæ Salvar .nvl</button>
</div>
			</div>

<div id="rods"></div>
</div>
<script>
let MAX_BLOCKS = 4;
let rodsData = [];

function createRods() {
  const count = +rodCount.value;
  MAX_BLOCKS = +maxBlocks.value;
  rodsData = Array.from({length:count}, ()=>[]);
  render();
}

function render() {
  rods.innerHTML = "";
  rodsData.forEach((rod, i)=>{
    const div = document.createElement("div");
    div.className = "rod";

    rod.forEach((color, idx)=>{
      const b = document.createElement("div");
      b.className = "block";
      b.style.background = color;
      b.onclick = e => {
        e.stopPropagation();
        rod.splice(idx,1);
        render();
      };
      div.appendChild(b);
    });

    div.onclick = () => {
      if (rod.length >= MAX_BLOCKS) return;
      rod.push(colorSelect.value);
      render();
    };

    rods.appendChild(div);
  });
}

function exportLevel() {
  if (!levelName.value || !author.value) {
    alert("Preencha nome do n√≠vel e nickname");
    return;
  }

  const level = {
    name: levelName.value,
    author: author.value,
    createdAt: new Date().toISOString().slice(0,10),
    rods: rodsData
  };

  const blob = new Blob(
    [JSON.stringify(level, null, 2)],
    { type: "application/octet-stream" }
  );

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = level.name.replace(/\s+/g,"_") + ".nvl";
  a.click();
}
</script>

</body>
</html>
